{% extends 'studentview/base.html' %}
{% load latex %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Courses</h1>
  </div>
</div>

<div class="container">
  {% for taught in as_taughts %}
  <div class="card overflow-auto" style="margin-bottom: 10px;">
    <div class="card-body">
      <h5><a href="{% url 'sv_schedule' taught.course.number taught.slug %}">{{ taught.course.short_name }}, {{ taught.year }}</a></h5>
      <p>
        {{ taught.course.description }}
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
