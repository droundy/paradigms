<!doctype html>
{% load static %}
{% load socialaccount %}
{% load page_extras %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.min.css' %}">
    <style type="text/css">
      @import "/static/css/style.css";
    </style>
    <style type="text/css" media="print">
      @import "/static/css/print.css";
    </style>
    <style type="text/css" media="screen">
      @import "/static/css/screen.css";
    </style>
    <title>{% block title %}Oregon State University Physics{% endblock %}</title>
    {{ form.media }}
  </head>
  <body>
  <!-- NAVIGATION -->
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
              {% block content %}
                <!-- <div class="row">
                  <div class="col">
                    <h3>Figure Manager</h3>
                  </div>
                </div> -->

                {% block figure_content %}
                {% endblock %}
              {% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'js/django-dynamic-formset/src/jquery.formset.js' %}"></script>
    <script>

        // David's Javascript

        // see https://stackoverflow.com/questions/21842373/css-selector-for-when-a-html-document-is-inside-an-iframe
        if (window.parent !== window) {
            document.documentElement.classList.add('inside-iframe');
        } else {
            document.documentElement.classList.add('outside-iframe');
        }
    </script>

    {% block javascript %}
    {% endblock %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "fast-preview": {
            disabled: true
        },
        TeX: { equationNumbers: { autoNumber: "AMS" } },
        "CommonHTML": { availableFonts: ["TeX"] },
        // enable inline equation rendering
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true,
          ignoreClass: "error",
        }
      });
      MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
        MathJax.Hub.Insert(MathJax.InputJax.TeX.Definitions.macros,{
          cancel: ["Extension","cancel"],
          bcancel: ["Extension","cancel"],
          xcancel: ["Extension","cancel"],
          cancelto: ["Extension","cancel"]
        });
        TeX: {
          equationNumbers: { autoNumber: "AMS" }
        };
      });
    </script>
  </body>
</html>
