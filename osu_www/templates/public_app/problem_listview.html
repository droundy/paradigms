{% load problem_extras %}
{% load latex %}
<div class="card" style="margin-bottom: 10px">
    <div class="card-body fadeout">
        <h5><a href="{% url 'problem_display_html' pk=problem.pk %}">{{ problem.problem_title }}
                {% if problem.publication == "0" or not problem.publication %}<span class="badge badge-danger"><span
                        class="oi oi-warning"></span> Draft</span>{% endif %} </a></h5>
        <p class="card-text" style="margin-bottom: 5px;">{{ problem.icon }} Homework</p>
        {{ problem.topics|problemtopicbuttons }}
        {{ problem.problem_latex | latex_omit_solution }}
    </div>
</div>
